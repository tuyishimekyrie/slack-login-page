<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container__image">
            <img src="./assets/illustration.png" alt="image">
        </div>
        <div class="container__inputs">
            <div class="logo">
                <img src="./assets/Group 1686550876.svg" alt="">
            </div>
            <div class="text">
                <h1>Login to your Account</h1>
                <p>See what us going on with your business</p>
            </div>
            <div class="btn">
                <img src="./assets/Google.png" alt="">
                <span>Continue with Google</span>
            </div>
            <div class="content">
                <p>
                    <span>------------- </span>
                    or Sign in with Email <span>-------------</span> </p>
            </div>
            <div class="inputs">
                <div class="input">
                    <label for="Email"> Email
                    </label>
                    <input type="text" id="Email" placeholder="mail@abc.com">
                </div>
                <div class="input">
                    <label for="Password"> Password
                    </label>
                    <input type="text" id="Password" placeholder="......">
                </div>

            </div>
            <div class="control_btn">
                <div class="radio">
                    <img src="./assets/Check.png" alt="">
                    <label>Remember Me</label>
                </div>
                <p>Forgot Password?</p>
            </div>
            <button class="btn_send">Login</button>
            <div class="sign__in">
                <p>Not Registered Yet? <span>Create an account</span></p>
            </div>
        </div>
    </div>
</body>
</html>
